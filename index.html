<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de Compras - 2024  </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- Cabeçalho da página -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="mb-2" src="logo.png" alt="" width="30" height="30"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="width: 90%;" >
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Compras</a>

                
            </div>

    <!-- Botão de Logout > usuário sair da lista e voltar para página de login -->
            
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="usuario-masculino.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">                    
                <li><a class="dropdown-item" href="#" onclick="logout()"> Sair </a></li>
                </ul>
            </div>
        </div> 
    </div>
</nav>
 
<!-- ################################################################################################## -->

<!-- Conteúdo  -->

    <div class="container">  

        <div class="row" mt-5>
            <div class="col">
                <h5> Lista de Compras  </h5>

    <!-- Tabelas com dados cadastrados pelo usuário -->            
                <table id="produtos" class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome Produto</th>
                        <th scope="col"> Preço </th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    <tbody>
    <!--- Linha com informação da tabela -->
                        <tr>
                            <td colspan="5" class="text-center">  Não existem itens cadastrados  </td>
                        </tr>
                    </tbody>
                  </table>       

        </div>            
        </div>
    <!--  Botão para Cadastrar Compras --> 
    <div class="row">
        <div class="col">   
            <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#formProdutos" > Cadastrar Compras </button>
            <!-- Botão para calcular compras -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#calcularCompras" onclick="calcularCompras()" >  Calcular Compras </button>
        </div>

    <!-- Final da Classe "row" -->
    </div>  
    <!-- Final da DIV CONTAINER -->
     </div>

<!-- ################################################################################################ -->         

<!-- Modal de cadastro de informações ******* CADASTRO DE INFORMAÇÕES **************** -->
<div class="modal fade" id="formProdutos" tabindex="-1" aria-labelledby="formProdutosLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="formProdutosLabel">Cadastrar Compra</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

<!-- Fim do bloco -->

<!-- Formulário de Cadastro -->    

<!--  Cadastro Nome do Produto -->
        <div class="mb-3">  
            <label for="nome" class="form-label"> Nome Produto </label> 
            <input type="text" class="form-control" id="nome" placeholder="produto...">        
        </div>

<!-- Cadastro Preço do Produto -->

    <div class="mb-3">  
    <label for="preco" class="form-label"> Preço </label> 
    <input type="text" class="form-control" id="preco" placeholder="preço...">        
    </div>


<!-- Cadastro Quantidade de Produto -->

<div class="mb-3">  
    <label for="quantidade" class="form-label"> Quantidade </label> 
    <input type="text" class="form-control" id="quantidade" placeholder="quantidade...">        
    </div>

<!-- Botão fechar e salvar do formulário  -->

        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fechar </button>
        <button type="button" class="btn btn-primary" onclick="cadastrar()"  >Salvar </button>
        </div>
    </div>
    </div>
</div>

<!-- ################################################################################################## -->


<!-- Modal de Calculo Compra ********* CALCULAR COMPRAS *****************  -->
<div class="modal fade" id="calcularCompras" tabindex="-1" aria-labelledby="calculoLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header"> 

<!-- Texto dentro da caixa de dialogos -->
      <h1 class="modal-title fs-5" id="formProdutosLabel"> Finalizar Compra </h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

<!-- Informação sobre quanto vai dar sua compra -->      
      <div class="modal-body">
        <p id="totalCompras"></p>

      </div>
<!-- Botão para fechar o calcular compras -->
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fechar </button>
      </div>
  </div>
  </div>
</div>
<!-- ############################################################################################################## -->

    <script src="main.js"></script>
</body>
</html>
